<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadown</title>
    <style>
      div {
        padding: 30px;
        position: relative;
        background: pink;
        font-size: 22px;
        transition: all 0.5s;
      }
      div:hover {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        top: 1px;
      }
    </style>
  </head>
  <body>
    <div>Texto 1</div>
  </body>
</html>
