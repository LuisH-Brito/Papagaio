<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display e visibilidade</title>
    <style>
      p {
        color: red;
      }
      p.exp-1 {
        display: block;
      }
      p.exp-2 {
        display: inline;
      }
      p.exp-3 {
        display: inline-block;
      }

      p.exp-4 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="exp-1">Texto em block</p>
      Aqui as coisa vão aparecer como se fossem realmente blocos, uma embaixo da
      outra
    </div>

    <div>
      <p class="exp-2">Texto Inline</p>
      Qualquer coisa que eu escreva aqui vai ta na mesma linha
    </div>
    <div>
      <p class="exp-3">Texto Inline-Block</p>
      Aqui eu não entendi ainda
    </div>
    <div>
      <p class="exp-4">Texto None</p>
      Aqui o texto não aparece
    </div>
  </body>
</html>
