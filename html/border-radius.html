<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius</title>
    <style>
      div {
        width: 100%;
        height: 100px;
        background: pink;
        border-radius: 1000%;
        transition: all 0.5s;
        margin: 0px;
      }
      div:hover {
        border-radius: 0%;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
