<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Css</title>
    <style>
      div {
        color: aliceblue;
        padding: 30px;
        text-align: center; /*Centraliza o texto*/
      }
      div:nth-child(1) {
        /*Serve pra pegar cada um dos filhos e passar a cor que cada um vai ter*/
        background: #ef476f;
      }
      div:nth-child(2) {
        background: #ffd166;
      }
      div:nth-child(3) {
        background: #06d6a0;
      }
    </style>
  </head>
  <body>
    <div>EF476F</div>
    <div>ffd166</div>
    <div>06D6A0</div>
  </body>
</html>
