<!-- Navegação -->

<!-- Usamos quando precisamos identificar u determinado nloco de navegação-->
<!-- Representado pela tag <nav> -->

<!-- Listas -->

<!-- Faz a listagem de conteúdo -->
<!-- ul -> Agrupador de lista ( não ordenada) -->
<!-- ol -> Agrupador de lista (ordenada) -->
<!-- li -> item da lista -->

<!-- Links -->

<!-- Faz a ligação conectando uma pagina a outra -->
<!-- Representados pela tag <a>  -->
<!--Porém para fazer essas ligações entre as paginas, usando apenas a yag <a> sozinha nada acontece  -->
<!-- Devemos usar um de seus atributos chamado href -->
<!-- exp: <a href="minha-pagina.html">Minha pagina</a> -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Listagem e Links</title>
  </head>
  <body>
    <!--  Navegação -->
    <nav>
      <ul>
        <li>
          <a href="home.html">Home</a>
        </li>
        <li>Sobre</li>
        <li>Serviços</li>
        <li>Contatos</li>
      </ul>
    </nav>
    <nav>
      <ol>
        <li>Home</li>
        <li>Sobre</li>
        <li>Serviços</li>
        <li>Contatos</li>
      </ol>
    </nav>
  </body>
</html>
